<!DOCTYPE html>
<html>
    <head>
        <title>ページタイトル</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="js/libs/jquery-mobile/jquery.mobile.min.css">
    </head>
    <body>

        <div data-role="page">

            <div data-role="header">
                <h1>ページタイトル(header)</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <p>コンテンツ領域(ui-content)</p>
                <label>
                    ユーザ名
                    <input type="text">
                </label>
                <label>
                    パスワード
                    <input type="password">
                </label>
                <input type="submit" value="送信">
                <a href="index2.html">index2.html</a>
                <hr>
                <a href="index2.html" data-transition="fade">fade</a>
                <a href="index2.html" data-transition="pop">pop</a>
                <a href="index2.html" data-transition="flip">flip</a>
                <a href="index2.html" data-transition="turn">turn</a>
                <a href="index2.html" data-transition="flow">flow</a>
                <a href="index2.html" data-transition="slidefade">slidefade</a>
                <a href="index2.html" data-transition="slide">slide</a>
                <a href="index2.html" data-transition="slideup">slideup</a>
                <a href="index2.html" data-transition="slidedown">slidedown</a>
                <a href="index2.html" data-transition="none">none</a>
                <hr>
                <a href="index2.html" data-transition="fade" data-direction="reverse">fade</a>
                <a href="index2.html" data-transition="pop" data-direction="reverse">pop</a>
                <a href="index2.html" data-transition="flip" data-direction="reverse">flip</a>
                <a href="index2.html" data-transition="turn" data-direction="reverse">turn</a>
                <a href="index2.html" data-transition="flow" data-direction="reverse">flow</a>
                <a href="index2.html" data-transition="slidefade" data-direction="reverse">slidefade</a>
                <a href="index2.html" data-transition="slide" data-direction="reverse">slide</a>
                <a href="index2.html" data-transition="slideup" data-direction="reverse">slideup</a>
                <a href="index2.html" data-transition="slidedown" data-direction="reverse">slidedown</a>
                <a href="index2.html" data-transition="none" data-direction="reverse">none</a>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>ページフッタ(footer)</h4>
            </div><!-- /footer -->
        </div><!-- /page -->        
        <script src="js/libs/jquery/jquery.min.js"></script>
        <script>
            $(document).bind("mobileinit", function() {
                $.mobile.defaultPageTransition = "slide";
            });
        </script>
        <script src="js/libs/jquery-mobile/jquery.mobile.min.js"></script>
    </body>
</html>
